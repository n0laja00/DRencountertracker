<!DOCTYPE html>
<html lang="fi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/janne.css" rel="stylesheet">
  <meta content="Janne Lammela" name="author">
  <title>Etusivu</title>
</head>

<body>
    <main class="container pb-5">
        <div class="row pt-5">
          <div class="col tab pb-5" id="creatureAdd"> <!--Creature stats-->
            <h1 class="col-12 pt-3">Creature Stats</h1>
            <!--Name-->
            <div class="form-group row" id="c-name">
              <label for="name" class="col-sm-4">Name:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="name">
              </div>
            </div>

            <!--AC-->
            <div class="form-group row" id="c-ac">
              <label for="ac" class="col-sm-4">AC:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="ac">
              </div>
            </div>

              <!--max HP-->
            <div class="form-group row" id="c-max-hp1">
              <label for="max-hp" class="col-sm-4">Max Hit Points:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="max-hp">
              </div>
            </div>
            
            <!--HP-->
            <div class="form-group row" id="c-hp">
              <label for="hp" class="col-sm-4">Hit Points:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="hp">
              </div>
            </div>

            <!--INIT-->
            <div class="form-group row" id="c-init">
              <label for="init" class="col-sm-4">Initiative:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="init">
              </div>
            </div>

            <div class="form-check text-center">
              <input class="hostile" type="checkbox" value="1" id="hostile">
                <label class="form-check-label" for="hostile">
                  Is Hostile
                </label>
            </div>

            <div class="encounterListButtons">
              <button type="button" class="btn btn-secondary col-12" id="save">To Initiative</button>
              <button type="button" class="btn btn-secondary col-12" id="startData">Start Data</button>
              <button type="button" class="btn btn-secondary col-12" id="clear">Clear</button>
              <button type='button' class='btn btn-warning col-12' id='closeTab1'>Collapse Tab</button>
            </div>
          </div>

          <div class="col text-center"> <!--list-->
            <h2 class="col-12 pt-3">Encounter List</h2>
            <div id="encounterList">
            </div>
            <div id="encounterListButtons">
              <h3 class="collapse" id="round"></h3>
              <button type="button" class="btn btn-info col-8" id="start" onclick="start()">Start Combat</button>
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success col-8" data-toggle="modal" data-target="#saveModal">Save Encounter</button>

              <!-- I'm tired, so I'll just do this -->
              <div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Save Encounter</h5>
                    </div>
                    <div class="modal-body">
                      <div class="form-group row" id="c-name1">
                        <label for="encounterName" class="col-sm-5">Encounter Name:</label>
                        <div class="col-sm-7">
                          <input type="text" class="form-control" id="encounterName">
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-primary" id="saveEncounter"  data-dismiss="modal">Save Encounter</button>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" id="load" class="btn btn-success col-8" data-toggle="modal" data-target="#loadModal">Load Encounter</button>
              <!-- I'm too tired to do this any other way -->
              <div class="modal fade" id="loadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Load Encounter</h5>
                    </div>
                    <div class="modal-body">
                      <div id=loadingList class="list-group pt-2 pb-2 col-12 text-center">

                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class="btn btn-info col-4 mb-4 collapse" id="previous" onclick="previousTurn()">Previous</button>
              <button type="button" class="btn btn-info col-4 mb-4 collapse" id="next" onclick="nextTurn()">Next</button>
              <button type="button" class="btn btn-secondary col-12" id="descending">Descending Order</button>
              <button type="button" class="btn btn-secondary col-12" id="ascending">Ascending Order</button>
              <button type='button' class='btn btn-danger col-12 collapse' id='end' onclick='end()'>End Combat</button>
            </div>
          </div>
        
          <div class="col collapse pt-3 tab pb-5" id="creatureStatTab">
          
          <!--Name-->
          <div class="form-group row" id="c-name1">
            <label for="name1" class="col-sm-5 ">Name</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" id="name1">
            </div>
          </div>

          <!--AC-->
          <div class="form-group row" id="c-ac1">
            <label for="ac1" class="col-sm-5 ">Armour Class:</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="ac1">
            </div>
          </div>
          
          <!--HP-->
          <div class="form-group row" id="c-hp1">
            <label for="hp1" class="col-sm-5 ">Hit Points:</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="hp1">
            </div>
          </div>

          <!--MAX HP-->
          <div class="form-group row" id="c-hp1">
            <label for="maxhp1" class="col-sm-5 ">Max Hit Points:</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="maxhp1">
            </div>
          </div>

          <!--INIT-->
          <div class="form-group row" id="c-init1">
            <label for="init1" class="col-sm-5 ">Initiative:</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" id="init1">
            </div>
          </div>

          <div class="form-check text-center">
            <input class="concentration" type="checkbox" value="2" id="concentration">
              <label class="form-check-label" for="concentration">
                Is concentrating
              </label>
          </div>

          <button type='button' class='btn btn-warning col-12' id='closeTab'>Collapse Tab</button>
        </div>

      </div>
        
    </main>

    <!--Jannen pohja-->
    <!--jQuery-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" 
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" 
        crossorigin="anonymous"></script>
    <script src="js/janne.js"></script>
    <script src="js/janne1.js"></script>
</body>

</html>
